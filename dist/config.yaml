project_name: kubernetes-vault-kms-plugin
release:
  github:
    owner: funkypenguin
    name: kubernetes-vault-kms-plugin
  name_template: '{{.Tag}}'
brews:
- name: kubernetes-vault-kms-plugin
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "kubernetes-vault-kms-plugin"
scoop:
  name: kubernetes-vault-kms-plugin
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/funkypenguin/kubernetes-vault-kms-plugin/releases/download/{{
    .Tag }}/{{ .ArtifactName }}
builds:
- id: kubernetes-vault-kms-plugin
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  - darwin_amd64
  - darwin_386
  main: vault/server/grpcServer.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: kubernetes-vault-kms-plugin
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - kubernetes-vault-kms-plugin
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - kubernetes-vault-kms-plugin
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - kubernetes-vault-kms-plugin
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
before:
  hooks:
  - cd vault && go mod download
  - go generate ./...
github_urls:
  download: https://github.com
